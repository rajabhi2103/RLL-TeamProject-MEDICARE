<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
    <div class="bge" style="width: 100%; height: 695px; margin-top: 15px;">
    <form  #regForm="ngForm"  (ngSubmit)="login()" style="">
        <div class="container" >
            <center><h1><b><i><u>Admin Login</u></i></b></h1></center>
            <hr>
            {{message}}
            <center><label for="email"><h2><b><i>Name</i></b></h2></label></center>
            <input type="text" placeholder="Enter Name" name="mail" #ue="ngModel"  required [(ngModel)]="adminLogin.id"/>
    
            <center><label for="psw"><h2><b><i>Password</i></b></h2></label></center>
            <input type="password" placeholder="Enter Password" name="password" #up="ngModel"  required  [(ngModel)]="adminLogin.password"/>
            <hr>
            <p>By Loging  you accept our  <a href="#">Terms & Privacy</a>.</p>
            <center><button type="submit" class="registerbtn"><b><i>Login</i></b></button></center>
            
        </div>
    
       
    </form>
</div>
</body>
</html>

 }
